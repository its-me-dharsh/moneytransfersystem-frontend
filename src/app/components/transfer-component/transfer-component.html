<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <section class="transfer-card">
        <!-- Header -->
        <header class="transfer-card__header">
          <div class="transfer-card__icon" aria-hidden="true">▣</div>
          <h4 class="transfer-card__title mb-0">Transfer Money</h4>
        </header>

        <div class="transfer-card__body">
          <form [formGroup]="transferForm" (ngSubmit)="doTransfer()">
            <!-- FROM account -->
            <div class="form-field">
              <label for="fromAccountId" class="field-label">From Account Number</label>
              <input
                id="fromAccountId"
                type="number"
                formControlName="fromAccountId"
                class="field-control"
                placeholder="Enter source account ID"
                autocomplete="off"
                inputmode="numeric"
              />
            </div>

            <!-- Arrow divider -->
            <!-- <div class="arrow-divider" aria-hidden="true">↓</div> -->

            <!-- TO account -->
            <div class="form-field">
              <label for="toAccountId" class="field-label">To Account Number</label>
              <input
                id="toAccountId"
                type="number"
                formControlName="toAccountId"
                class="field-control"
                placeholder="Enter destination account ID"
                autocomplete="off"
                inputmode="numeric"
              />
            </div>

            <!-- Amount with ₹ prefix -->
            <div class="form-field">
              <label for="amount" class="field-label">Amount</label>
              <div class="input-prefix">
                <span class="prefix" aria-hidden="true">₹</span>
                <input
                  id="amount"
                  type="number"
                  step="0.01"
                  formControlName="amount"
                  class="field-control prefix-input"
                  placeholder="0.00"
                  inputmode="decimal"
                />
              </div>
            </div>

            <!-- Remarks (Optional) -->
            <div class="form-field" *ngIf="transferForm.get('remarks') as _">
              <label for="remarks" class="field-label">Remarks (Optional)</label>
              <input
                id="remarks"
                type="text"
                class="field-control"
                formControlName="remarks"
                placeholder="Add a note"
                autocomplete="off"
              />
            </div>

            <!-- Idempotency Key -->
            <div class="form-field">
              <label for="idempotencyKey" class="field-label">Idempotency Key</label>
              <input
                id="idempotencyKey"
                type="text"
                formControlName="idempotencyKey"
                class="field-control"
                placeholder="Enter unique key"
                autocomplete="off"
              />
            </div>

            <!-- Actions -->
            <div class="actions">
              <button type="submit" class="btn-primary-green" [disabled]="transferForm.invalid">
                Transfer Now
              </button>
              <button type="button" class="btn-ghost" (click)="transferForm.reset()">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </section>

      <!-- Result Display (optional) -->
      <div *ngIf="transactionLog" class="transfer-result card mt-4">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">Transfer Result</h5>
        </div>
        <div class="card-body">
          <p><strong>Status:</strong> {{ transactionLog.status }}</p>
          <p><strong>Amount:</strong> {{ transactionLog.amount }}</p>
          <p><strong>Failure Reason:</strong> {{ transactionLog.failureReason || 'None' }}</p>
          <p><strong>Transaction ID:</strong> {{ transactionLog.id }}</p>
        </div>
      </div>

    </div>
  </div>
</div>
