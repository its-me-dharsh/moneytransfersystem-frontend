<div class="transfer-container">
  <h2>Account Transfer</h2>

  <form [formGroup]="transferForm" (ngSubmit)="doTransfer()">
    <!-- From Account -->
    <div class="form-group">
      <label for="fromAccountId">From Account ID</label>
      <input
        id="fromAccountId"
        type="number"
        formControlName="fromAccountId"
        class="form-control"
        placeholder="Enter source account ID"
      />
    </div>

    <!-- To Account -->
    <div class="form-group">
      <label for="toAccountId">To Account ID</label>
      <input
        id="toAccountId"
        type="number"
        formControlName="toAccountId"
        class="form-control"
        placeholder="Enter destination account ID"
      />
    </div>

    <!-- Amount -->
    <div class="form-group">
      <label for="amount">Amount</label>
      <input
        id="amount"
        type="number"
        step="0.01"
        formControlName="amount"
        class="form-control"
        placeholder="Enter transfer amount"
      />
    </div>

    <!-- Idempotency Key -->
    <div class="form-group">
      <label for="idempotencyKey">Idempotency Key</label>
      <input
        id="idempotencyKey"
        type="text"
        formControlName="idempotencyKey"
        class="form-control"
        placeholder="Enter unique key"
      />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="transferForm.invalid">
      Transfer
    </button>
  </form>

  <!-- Result Display -->
  <div *ngIf="transactionLog" class="result">
    <h3>Transfer Result</h3>
    <p><strong>Status:</strong> {{ transactionLog.status }}</p>
    <p><strong>Amount:</strong> {{ transactionLog.amount }}</p>
    <p><strong>Failure Reason:</strong> {{ transactionLog.failureReason || 'None' }}</p>
    <p><strong>Transaction ID:</strong> {{ transactionLog.id }}</p>
  </div>
</div>
